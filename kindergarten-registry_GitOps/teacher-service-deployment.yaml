apiVersion: apps/v1
kind: Deployment
metadata:
  name: teacher-service
  labels:
    app: teacher-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teacher-service
  template:
    metadata:
      labels:
        app: teacher-service
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "kindergarten-role"
        vault.hashicorp.com/agent-inject-secret-mongodb: "kindergarten/config/mongodb"
        vault.hashicorp.com/agent-inject-template-mongodb: |
          {{- $secret := secret "kindergarten/config/mongodb" -}}
          export MONGODB_URI="{{ $secret.Data.uri }}"
          export MONGODB_USERNAME="{{ $secret.Data.username }}"
          export MONGODB_PASSWORD="{{ $secret.Data.password }}"
          export MONGODB_DATABASE="{{ $secret.Data.database }}"
        vault.hashicorp.com/agent-inject-secret-ports: "kindergarten/config/ports"
        vault.hashicorp.com/agent-inject-template-ports: |
          {{- $secret := secret "kindergarten/config/ports" -}}
          export SERVICE_PORT="{{ $secret.Data.teacher }}"
        vault.hashicorp.com/agent-inject-secret-services: "kindergarten/config/services"
        vault.hashicorp.com/agent-inject-template-services: |
          {{- $secret := secret "kindergarten/config/services" -}}
          export SERVICE_NAME="{{ $secret.Data.teacher }}"
    spec:
      serviceAccountName: vault-auth
      containers:
      - name: teacher-service
        image: nanil0034/kindergarten-registry-teacher:88
        imagePullPolicy: Always
        ports:
        - containerPort: 5002
        command: ["/bin/sh"]
        args: 
        - -c
        - |
          # Load Vault secrets
          if [ -f /vault/secrets/mongodb ]; then
            source /vault/secrets/mongodb
          fi
          
          if [ -f /vault/secrets/ports ]; then
            source /vault/secrets/ports
          fi
          
          if [ -f /vault/secrets/services ]; then
            source /vault/secrets/services
          fi
          
          # Start application
          exec /app/main
---
apiVersion: v1
kind: Service
metadata:
  name: teacher-service
spec:
  selector:
    app: teacher-service
  ports:
    - protocol: TCP
      port: 5002
      targetPort: 5002
      nodePort: 30002
  type: NodePort