apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee-service
  template:
    metadata:
      labels:
        app: employee-service
    spec:
      serviceAccountName: vault-auth  # Same service account
      containers:
      - name: employee-service
        image: nanil0034/kindergarten-registry-employee:26
        ports:
        - containerPort: 5003
        env:
        # ভাউল্ট অ্যাড্রেস
        - name: VAULT_ADDR
          value: "http://192.168.121.132:8200"
        # Optional: Service account টোকেন মাউন্ট করুন
        volumeMounts:
        - name: vault-token
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          readOnly: true
        # Health check
        livenessProbe:
          httpGet:
            path: /emp/health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /emp/health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: vault-token
        projected:
          sources:
          - serviceAccountToken:
              audience: vault
              expirationSeconds: 7200
              path: token
---
apiVersion: v1
kind: Service
metadata:
  name: employee-service
spec:
  selector:
    app: employee-service
  ports:
    - protocol: TCP
      port: 5003
      targetPort: 5003  
      nodePort: 30003  
  type: NodePort