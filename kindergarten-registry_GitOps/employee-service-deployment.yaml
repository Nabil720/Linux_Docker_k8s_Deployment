apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee-service
  template:
    metadata:
      labels:
        app: employee-service
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "kindergarten-role"
        vault.hashicorp.com/agent-inject-secret-config: "kindergarten/data/config"
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "kindergarten/data/config" -}}
          export MONGODB_URI="{{ .Data.data.mongodb-uri }}"
          export DATABASE_NAME="{{ .Data.data.database-name }}"
          export ELASTIC_APM_SERVER_URL="{{ .Data.data.elastic-apm-server-url }}"
          export ELASTIC_APM_SECRET_TOKEN="{{ .Data.data.elastic-apm-secret-token }}"
          export ELASTIC_APM_SERVICE_NAME="employee-service"
          {{- end }}
    spec:
      serviceAccountName: vault-auth
      containers:
      - name: employee-service
        image: nanil0034/kindergarten-registry-employee:58
        ports:
        - containerPort: 5003
        env:
        - name: ELASTIC_APM_SERVICE_NAME
          value: "employee-service"
        command: ["/bin/sh"]
        args: ["-c", "source /vault/secrets/config && /app/employee-service"]
---
apiVersion: v1
kind: Service
metadata:
  name: employee-service
spec:
  selector:
    app: employee-service
  ports:
    - protocol: TCP
      port: 5003
      targetPort: 5003  
      nodePort: 30003  
  type: NodePort