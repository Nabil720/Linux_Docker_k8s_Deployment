apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-service
  labels:
    app: student-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-service
  template:
    metadata:
      labels:
        app: student-service
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "kindergarten-role"
        vault.hashicorp.com/agent-inject-secret-mongodb: "kindergarten/config/mongodb"
        vault.hashicorp.com/agent-inject-template-mongodb: |
          {{- with secret "kindergarten/config/mongodb" -}}
          export MONGODB_URI="{{ .Data.data.uri }}"
          export MONGODB_USERNAME="{{ .Data.data.username }}"
          export MONGODB_PASSWORD="{{ .Data.data.password }}"
          export MONGODB_DATABASE="{{ .Data.data.database }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-ports: "kindergarten/config/ports"
        vault.hashicorp.com/agent-inject-template-ports: |
          {{- with secret "kindergarten/config/ports" -}}
          export SERVICE_PORT="{{ .Data.data.student }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-services: "kindergarten/config/services"
        vault.hashicorp.com/agent-inject-template-services: |
          {{- with secret "kindergarten/config/services" -}}
          export SERVICE_NAME="{{ .Data.data.student }}"
          {{- end }}
    spec:
      serviceAccountName: vault-auth
      containers:
      - name: student-service
        image: nanil0034/kindergarten-registry-student:59
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
        env:
        - name: SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: student-config
              key: port
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: student-secrets
              key: mongodb-uri
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: student-config
data:
  port: "5001"
---
apiVersion: v1
kind: Service
metadata:
  name: student-service
spec:
  selector:
    app: student-service
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
      nodePort: 30001
  type: NodePort