apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-service
  template:
    metadata:
      labels:
        app: student-service
      annotations:
        # Vault annotations
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "kindergarten-role"
        vault.hashicorp.com/agent-inject-secret-config: "kindergarten/data/config"
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "kindergarten/data/config" -}}
          export MONGODB_URI="{{ .Data.data.mongodb-uri }}"
          export DATABASE_NAME="{{ .Data.data.database-name }}"
          export ELASTIC_APM_SERVER_URL="{{ .Data.data.elastic-apm-server-url }}"
          export ELASTIC_APM_SECRET_TOKEN="{{ .Data.data.elastic-apm-secret-token }}"
          export ELASTIC_APM_SERVICE_NAME="student-service"
          {{- end }}
        vault.hashicorp.com/agent-init-first: "true"
        vault.hashicorp.com/agent-inject-status: "update"
    spec:
      serviceAccountName: vault-auth
      containers:
      - name: student-service
        image: nanil0034/kindergarten-registry-student:25
        ports:
        - containerPort: 5001
        env:
        # Vault থেকে environment variables load হবে
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: vault-secrets
              key: MONGODB_URI
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: vault-secrets
              key: DATABASE_NAME
        - name: ELASTIC_APM_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: vault-secrets
              key: ELASTIC_APM_SERVER_URL
        - name: ELASTIC_APM_SECRET_TOKEN
          valueFrom:
            configMapKeyRef:
              name: vault-secrets
              key: ELASTIC_APM_SECRET_TOKEN
        - name: ELASTIC_APM_SERVICE_NAME
          value: "student-service"
        command: ["/bin/sh"]
        args: ["-c", "source /vault/secrets/config && /app/student-service"]
---
apiVersion: v1
kind: Service
metadata:
  name: student-service
spec:
  selector:
    app: student-service
  ports:
    - protocol: TCP
      port: 5001
      nodePort: 30001
  type: NodePort
